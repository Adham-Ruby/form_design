<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo-removebg-preview.png"/>
    <title>HWC, Log in</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha/css/bootstrap.min.css" integrity="sha384-r4NyP46KrJDleawBgD5tpBY7UznLA05oMliAEQ17C5uDqunUK2+k9luXQOfXJJrI" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
<div class="global-container" id="global_logIn">
    
    <a href="./index.html">
    <span style="padding: 0px 1rem;" class="logIn"> <i class="fas fa-sign-in-alt" id="logIcon"></i> <h6>Log in </h6></span>
</a>
<a href="./register.html">
        <span style="position: absolute;" class="register" onclick="registerForm()"> <i class="far fa-registered" id="registerIcon"></i> <h6>Register </h6></span>
    </a>
        <form action="#" class="form">
            <input type="text" name="logInEmail" id="logInEmail" placeholder="Email" style="margin-top: 4px; position: relative; top: 10px;" required><br>
            <input type="password" name="logInPassword" id="logInPassword" placeholder="Password" required> <br>
            <a href="#" class="forgetPassword"> *Forget Password? </a>
            <input type="submit" name="signIn" value="Log in">

            <div class="mt-3">OR</div>

            <div class="formIcons">
                <i class="fab fa-facebook-f mx-3 my-3" id="facebookIcon"></i>
                <i class="fab fa-google mx-3 my-3 googleIcon" id="googleIcon"></i>
                <i class="fab fa-twitter mx-3 my-3 twitterIcon" id="twitterIcon"></i>
            </div>

        </form>
</div>


<script src="js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="./script.js"></script>
    
    
</body>
    
</html>
